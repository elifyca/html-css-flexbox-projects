<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <style>
      *{
        
        box-sizing: border-box;
        color:rgb(0,0,0);
        font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
    Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      
      }
      body{
        background-color: #e0f7fa;
      }

      
      h1{
        text-align: center;
      }
      .describe{
        text-align: center;
      }
      .container{
            margin: auto;
            font-size:20px;
            width:400px;
            padding: 1px;
            background-color: #b2ebf2;
            border-radius: 15px;
            
      }

      .box1{
        border-radius: 10px;
      }
      

    </style>
  </head>
  <body>
    <div class="container">
      <section id="Survey-form">
        <div>
          <h1>Clarusway Survey Form</h1>
          <p class="describe">Thank You for taking the time to help us improve the platform</p>
        </div>
        <br />
        <div class="box1">
          <label for="name">Name</label>
          <br />
          <input type="name" id="name" placeholder="Enter your name" />
          <br />
          <label for="Surname">Surname</label>
          <br />
          <input type="surname" id="surname" placeholder="Enter your surname" />
          <br />
          <label for="email">Email</label>
          <br />
          <input type="email" id="email" placeholder="email@gmail.com" />
        </div>
        <div class="box2">
          <p>Which option best describes your current role?</p>

          <select
            name="role"
            id="dropdown"
            style="margin-top: 10px; margin-bottom: 10px"
          >
            <option value="current role" selected style="font-size: 0.75rem">
              Select current role
            </option>
            <option value="trainee">trainee</option>
            <option value="intern">intern</option>
            <option value="instructor">instructor</option>
            <option value="mentor">mentor</option>
            <option value="jobless">jobless</option>
          </select>
        </div>
        <div class="box3">
          <p>Would you recommandation Clarusway to a friend?</p>
          
          <input type="radio" name="recommendation" value="Definitely, Yes"/>
          <label for="choice_1" style="font-size: 0.75rem;">Definitely, Yes</label>
          <br>
          <input type="radio" name="recommendation" value="Maybe"        
          />
          <label for="choice_2" style="font-size: 0.75rem;">Maybe</label>
          <br>
          <input type="radio" name="recommendation"  value="Not sure"        
          />
          <label for="choice_3" style="font-size: 0.75rem;">Not sure</label>
          <br>
          <input type="radio" name="recommendation"  value="Definitely, No"        
          />
          <label for="choice_4" style="font-size: 0.75rem;">Definitely, No</label>
        </div>
        <div class="input-box-4" style="margin-top: 10px;">
        </div>
        <div class="input-box-4" style="margin-top: 10px">
        </div>
        <div class="box4">
           <p>What is your favorite feature of Clarusway?</p>
           <select name="feature" id="dropdown"style="margin-top: 12px; margin-bottom: 2px;" >

             <option value="select an option";  selected>Select an option</option>
             <option value="Agile">Agile</option>
             <option value="Goal-oriented">Goal-oriented</option>
             <option value="Creativity">Creativity</option>
             <option value="Being a family">Being a family</option>
             <option value="Fast growing">Fast growing</option>
           </select>
             <div class="box5">
               <p>What would you like to see improved?(Check all that apply)</p>
               <input
               type="checkbox" 
               name="improve"
              
               value="Front-end Projects"           
             />
             <label for="first-check" style="font-size: 0.75rem;">Front-end Projects</label>
             <br>
             <input
               type="checkbox"
               name="improve"
               
               value="Back-end Projects" style="text-align: justify"
             />
             <label for="second-check" style="font-size: 0.75rem;">Back-end Projects</label>
             <br>
             <input
               type="checkbox"
               name="improve"
               
               value="Data Science"
             />
             <label for="third-check" style="font-size: 0.75rem;">Data Science</label>
             <br>
             <input
             type="checkbox"
             name="improve"
             
             value="Additional Courses"
           />
           <label for="fourth-check" style="font-size: 0.75rem;">Additional Courses</label>
             </div>
             <div class="input-box">
               <label for="feedback">Any comments or suggestions?</label>
           <br>
               <textarea class="feedback"
               name="feedback"
               cols="14"
               rows="3"
               placeholder="Enter your comments here.Thanxs for your"> 
             </textarea>
             <br>
             <button type="submit"
             >Submit</button>
             </div>

           </select>
        </div>
      </section>
    </div>
  </body>
</html>
